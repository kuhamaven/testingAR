<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer bounds="tight" src="SetBano.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls environment-image="neutral" poster="poster.webp" shadow-intensity="1">
      <button class="Hotspot" slot="hotspot-1" data-position="0.5018821507504299m 0.8846948146820068m 0.2703775287966561m" data-normal="0m 1m 0m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Mesada
          </div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="0.40706283650874453m 2.3342170493957024m -0.239017144391108m" data-normal="0.26870468849471m -5.493892983946992e-7m 0.963222606867519m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Espejo</div>
      </button><button class="Hotspot" slot="hotspot-3" data-position="-0.02498494764060233m 1.0195663647030728m -0.20413131303345167m" data-normal="-0.9914448638881014m 0m 0.13052617312211412m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Grifo</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
